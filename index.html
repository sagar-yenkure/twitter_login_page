<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in to the twitter / twitter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-[#242d34] flex items-center justify-center">
    <!-- main contains start from here -->
    <div>
    <div class="main## bg-[#000000] mt-[50px] h-[38rem] w-[600px] border-hidden rounded-2xl">
      <div class="flex space-x-60">
        <p class="text-white ml-4 mt-3">X</p>
        <img
          class="w-12 border-hidden rounded-lg mt-2"
          src="img/logo.png"
          alt=""
        />
      </div>
      <h1 class="text-white font-bold text-3xl ml-[10rem] mt-3">
        Sign in to Twitter
      </h1>
      <div class="flex flex-col items-center ">
        <div class="bg-white h-[40px] w-[300px] mt-6 border-none rounded-3xl flex ">
          <img class="w-12 border rounded-full ml-8" src="img/google_logo.png" alt="">
          <h1 class="text-black mt-2 ">Sign in with Google</h1>
        </div>
        <div class="bg-white h-[40px] w-[300px] mt-6 border-none rounded-3xl flex ">
          <img class="w-12 border rounded-full ml-8" src="img/apple_logo.png" alt="">
          <h1 class="text-black mt-2 font-medium ">Sign in with Apple</h1>
        </div>
           <h2 class="text-white mt-3">Or</h2>
        </div>
        <input class="bg-black border border-slate-700 w-[300px] h-14 ml-[150px] mt-2 " type="text" placeholder="Phone,email,or username">

        <div class="bg-white h-[35px] w-[300px] mt-6 border-none rounded-3xl ml-[150px]">
          <h1 class="text-black text-center font-medium ">Next</h1>
        </div>
        <div class="bg-black h-[35px] w-[300px] mt-6 border rounded-3xl ml-[150px]">
          <h1 class="text-white text-center font-bold border-zinc-600 mb-24 ">Forget password ?</h1>
        </div>
        <span class="text-zinc-700 ml-[150px] mb-[-200px] ">Don't have an account? Sign up</span>
      </div>
      
      




    </div> 
  </div>
  </body>
</html>
